<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* ── Dodger palette ─────────────────────────────────── */
    :root {
      --blue-dark:  #001E62;
      --blue:       #003DA5;
      --blue-mid:   #0A2E8A;
      --blue-light: #1040B0;
      --red:        #EF3E42;
      --white:      #FFFFFF;
      --silver:     #C0C8D8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at 50% 30%, #002580 0%, #000D3A 55%, #000510 100%);
      font-family: 'Inter', sans-serif;
      color: var(--white);
    }

    /* Pinstripe overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 28px,
        rgba(255,255,255,0.025) 28px,
        rgba(255,255,255,0.025) 29px
      );
      pointer-events: none;
      z-index: 0;
    }

    /* Field glow at bottom */
    body::after {
      content: '';
      position: fixed;
      bottom: -80px; left: 50%;
      transform: translateX(-50%);
      width: 800px; height: 220px;
      background: radial-gradient(ellipse, rgba(0,80,30,0.25) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .site-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      text-align: center;
      padding: 3rem 1.5rem;
      gap: 1rem;
    }

    .site-content h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3.5rem, 12vw, 7.5rem);
      line-height: 0.9;
      letter-spacing: 0.06em;
      background: linear-gradient(160deg, #fff 30%, var(--silver) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .site-content p {
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--silver);
      opacity: 0.55;
    }

    .opening-day-bar {
      width: 100%;
      background:
        repeating-linear-gradient(90deg, transparent, transparent 28px, rgba(255,255,255,0.03) 28px, rgba(255,255,255,0.03) 29px),
        linear-gradient(90deg, #001E62 0%, #003DA5 50%, #001E62 100%);
      border-bottom: 3px solid #EF3E42;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-family: 'Inter', sans-serif;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .bar-logo {
      height: 52px;
      width: auto;
      filter: drop-shadow(0 0 8px rgba(0,61,165,0.8));
    }
    .bar-label {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      letter-spacing: 0.1em;
      color: #fff;
      white-space: nowrap;
    }
    .bar-countdown {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.4rem;
      color: #fff;
      letter-spacing: 0.05em;
    }
    .bar-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }
    .bar-val {
      font-size: 2.4rem;
      min-width: 2ch;
      text-align: center;
    }
    .bar-lbl {
      font-family: 'Inter', sans-serif;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-top: 2px;
    }
    .bar-sep { color: rgba(255,255,255,0.3); font-size: 2rem; margin-bottom: 10px; }
    .bar-dot {
      width: 10px; height: 10px;
      background: #EF3E42;
      border-radius: 50%;
      animation: bardot 1.8s ease infinite;
      flex-shrink: 0;
    }
    @keyframes bardot {
      0%,100% { opacity: 1; }
      50%      { opacity: 0.3; }
    }
    .bar-link {
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: rgba(255,255,255,0.45);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
      transition: color 0.2s;
    }
    .bar-link:hover { color: rgba(255,255,255,0.85); }
    .na-logo {
      position: absolute;
      left: 1.5rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.08em;
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .na-logo:hover { opacity: 1; }
    @media (max-width: 480px) {
      .bar-label { display: none; }
      .bar-link  { display: none; }
      .na-logo   { left: 0.75rem; }
    }
  </style>
</head>
<body>

  <!-- Opening Day countdown bar -->
  <div class="opening-day-bar" style="position:relative;">
    <a href="/" class="na-logo" title="Home">NA</a>
    <img class="bar-logo"
      src="https://www.mlbstatic.com/team-logos/team-cap-on-dark/119.svg"
      onerror="this.src='https://www.mlbstatic.com/team-logos/119.svg'"
      alt="Dodgers" />
    <span class="bar-label">Opening Day 2026</span>
    <span class="bar-dot"></span>
    <div class="bar-countdown" id="bar-countdown">
      <div class="bar-unit"><span class="bar-val" id="b-days">--</span><span class="bar-lbl">Days</span></div>
      <span class="bar-sep">:</span>
      <div class="bar-unit"><span class="bar-val" id="b-hours">--</span><span class="bar-lbl">Hrs</span></div>
      <span class="bar-sep">:</span>
      <div class="bar-unit"><span class="bar-val" id="b-mins">--</span><span class="bar-lbl">Min</span></div>
      <span class="bar-sep">:</span>
      <div class="bar-unit"><span class="bar-val" id="b-secs">--</span><span class="bar-lbl">Sec</span></div>
    </div>
    <a href="/countdown-timer" class="bar-link">Full Page ↗</a>
  </div>

  <div class="site-content">
    <h1>Hi, I'm Noah.</h1>
    <p>Welcome to my website</p>
  </div>

  <script>
    const BAR_TARGET = new Date('2026-03-26T13:05:00').getTime()
    const bDays = document.getElementById('b-days')
    const bHours = document.getElementById('b-hours')
    const bMins  = document.getElementById('b-mins')
    const bSecs  = document.getElementById('b-secs')
    function pad(n) { return String(n).padStart(2,'0') }
    function barTick() {
      const diff = BAR_TARGET - Date.now()
      if (diff <= 0) {
        document.getElementById('bar-countdown').textContent = '⚾ Play Ball!'
        return
      }
      bDays.textContent  = pad(Math.floor(diff / 86400000))
      bHours.textContent = pad(Math.floor((diff % 86400000) / 3600000))
      bMins.textContent  = pad(Math.floor((diff % 3600000) / 60000))
      bSecs.textContent  = pad(Math.floor((diff % 60000) / 1000))
    }
    barTick()
    setInterval(barTick, 1000)
  </script>
  <script src="script.js"></script>
</body>
</html>
